<html>
  <head>
    <title>Registration Page</title>
    <script type="text/javascript">
function checkusername($name) {
if (window.XMLHttpRequest) {
// Modern browsers use this type of request
request = new XMLHttpRequest();
} else {
// Old Microsoft Browsers use this type!
request = new ActiveXObject(&quot;Microsoft.XMLHTTP&quot;);
}
request.onreadystatechange=function() {
if ( request.readyState == 4 &amp;&amp; request.status == 200) {
document.getElementById(&quot;theres&quot;).innerHTML = request.response;
}
}
request.open(&quot;GET&quot;,&quot;./php/check_username.php?u=&quot; + $name,true);
request.send();
}
</script>
  </head>
  <body>
    <form name="theform">
      <span style="font-family: Helvetica,Arial,sans-serif;">Register!
      <br /></span>
      <div id="theres">
        <h2>
          <span style="font-family: Helvetica,Arial,sans-serif;">...</span>
        </h2>
      </div>
      <span style="font-family: Helvetica,Arial,sans-serif;">
        <input type="text" name="un" onkeyup="checkusername(this.form.un.value)" />
      </span>
    </form>
  </body>
</html>
