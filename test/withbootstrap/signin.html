  <body>

    <div class="container">
	  <div class="row">
		<h1 class="text-center">Family 2 family <small>... this is where families meet worldwide</small></h1>

      <form class="form-signin" role="form">
			<h2 class="form-signin-heading">Login <img src="./img/hoopoe.png" alt="Family hoopoe" class="img-rounded" height="50" width="50"></h2>
        <input type="email" class="form-control" placeholder="Email address" required autofocus>
        <input type="password" class="form-control" placeholder="Password" required>
        <label class="checkbox">
          <input type="checkbox" value="remember-me"> Remember me
        </label>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
        <button class="btn btn-lg btn-default btn-block" type="submit">Become member</button>
      </form>
